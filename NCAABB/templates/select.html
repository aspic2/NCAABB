<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matchup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container" id="main">
      <div class="row">
        <div class="col-sm-12 col-lg-3">
          <h1 style="text-align:center;">Matchup</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-lg-3">
          <form class="form-inline" action="/bb/faceoff/" method="post">
            <div class="form-group">
              <label for="team1"></label>
              <select class="" name="team1">
                {% for team in tourney.teams %}
                <option value="{{ team.name }}">{{ team.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="team2"></label>
              <select class="" name="team2">
                {% for team in tourney.teams %}
                <option value="{{ team.name }}">{{ team.name }}</option>
                {% endfor %}
              </select>
            </div>
            <button type="submit" name="button">Submit!</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

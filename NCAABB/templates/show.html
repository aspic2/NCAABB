<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ team.name }} Stats</title>
  </head>
  <body>
    <h1>{{ team.name }}</h1>

    <ul>
      <li>{{team.region}} Region</li>
      <li>{{team.seed}} seed</li>
      <li>{{team.p12_wins}} of 12 for past 12 games</li>
      <li>{{team.t25_wins}} for {{team.t25_games}} against top 25 teams</li>
      <li>{{team.wins}} wins out of {{team.total_games}} games</li>
    </ul>
    
  </body>
</html>
